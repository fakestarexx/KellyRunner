<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kelly Runner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fakestarexx/GFF@main/font.css">
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
<div id="rotateWarning">
  <p>Please rotate your device horizontally for better experience.</p>
</div>
  <div id="gameContainer" onclick="handleTouchJump()">
    <div id="ground"></div>
    <img src="assets/Kelly-GIF__ff.gif" id="kelly" class="paused" />
    <img src="assets/obstacle.png" id="obstacle" />
    <div id="score">Tap to Start</div>
    <div id="gameOver">
      <p>Game Over!</p>
      <p id="finalScore"></p>
      <button id="restartButton" onclick="restartGame()">Tap to anywhere to close</button>
    </div>
  </div>
  <audio id="jumpSound" src="assets/jump.mp3" preload="auto"></audio>
  <audio id="gameoverSound" src="assets/gameover.mp3" preload="auto"></audio>
  <script src="src/script.js"></script>
</body>
</html>
